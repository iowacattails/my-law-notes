<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      background: #ff0 !important;
      margin: 40px !important;
      padding: 20px;
      font-family: Georgia, serif !important;
      font-size: 2.2em !important;
      line-height: 2.1 !important;
      color: #000 !important;
    }
    h1, h2, h3, strong {
      text-align: center;
      font-weight: bold;
    }
    img {
      max-width: 50% !important;
      margin: 60px auto !important;
      display: block !important;
      border: 4px solid #000 !important;
    }
    a.note-link {
      display: block;
      background: #fff;
      color: #000;
      padding: 30px;
      margin: 20px 0;
      border: 4px solid #000;
      text-align: center;
      font-size: 1.5em;
      text-decoration: none;
      font-weight: bold;
    }
    .tag {
      background: #000;
      color: #ff0;
      padding: 10px 20px;
      margin: 10px;
      display: inline-block;
      border-radius: 10px;
      font-size: 0.8em;
    }
    .back-link {
      display: block;
      background: #fff;
      color: #000;
      padding: 30px;
      margin: 60px 0 20px;
      border: 4px solid #000;
      text-align: center;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }
    small {
      font-size: 0.7em;
      display: block;
      margin-top: 10px;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  {{ content }}

  <a href="/" class="back-link">‚Üê Return to Law Book Links</a>
</body>
</html>
