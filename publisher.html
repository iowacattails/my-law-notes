<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Law Notes Publisher</title>
<style>
  body {font-family:Arial;background:#111;color:#fff;margin:0;padding:0}
  .c {max-width:100%;width:100%;padding:15px 10px 40px;box-sizing:border-box}
  .top-title {width:100%;padding:16px;font-size:22px;background:#333;border:4px solid #d4af37;color:white;border-radius:12px;text-align:center;margin-bottom:30px}
  label {display:block;margin:18px 0 8px;color:#d4af37;font-weight:bold;font-size:18px}
  input,textarea {width:100%;padding:14px;background:#333;border:3px solid #d4af37;color:white;border-radius:10px;box-sizing:border-box;font-size:17px}
  textarea {min-height:240px;resize:vertical}
  .tags {display:flex;flex-wrap:wrap;gap:12px;margin:15px 0 20px}
  .tag-btn {background:#444;padding:9px 16px;border-radius:25px;cursor:pointer;font-size:15px}
  .tag-btn.selected {background:#d4af37;color:#000;font-weight:bold}
  button {background:#d4af37;color:#000;font-weight:bold;padding:18px 36px;border:none;border-radius:12px;cursor:pointer;font-size:22px;margin:15px 8px 15px 0}
  button:hover {background:gold}
  #preview {margin:40px -10px;padding:30px;background:linear-gradient(90deg,#fffacd 50%,#ffffe0 50%);border:4px solid #d4af37;border-radius:15px;display:none;color:#000}
  .stripe {background:repeating-linear-gradient(90deg,transparent,transparent 49px,#d4af37 49px,#d4af37 50px);padding:25px;border-radius:12px}
  #image-preview {max-width:100%;margin:20px 0;border:4px solid #d4af37;border-radius:12px;display:none}
  .section {margin-top:50px;padding-top:30px;border-top:3px dashed #d4af37}
  .back {text-align:center;margin:60px 0 20px;font-size:20px}
</style>
</head>
<body>
<div class="c">

  <!-- ONE BIG TITLE AT THE VERY TOP — THIS WILL BE THE INDEX TITLE -->
  <input type="text" id="page-title" class="top-title" placeholder="Page Title (this becomes the name on the index)">

  <div id="sections"></div>

  <div style="text-align:center;margin:40px 0">
    <button onclick="addSection()">+ Add Another Note Section</button>
    <button onclick="previewAll()">Live Preview All</button>
    <button onclick="publishEverything()" style="background:gold;font-size:26px;padding:20px 50px">
      Publish Everything to GitHub
    </button>
  </div>

  <div id="preview"></div>
  <div class="back"><a href="index.html">All Law Notes</a></div>
</div>

<script>
let sectionCount = 0;
const tagsList = ["Common Law","Trial by Jury","Natural Rights","Due Process","Magna Carta","Abrogation","Vattel","Locke"];

function addSection() {
  sectionCount++;
  const div = document.createElement('div');
  div.className = 'section';
  div.innerHTML = `
    <h2 style="color:#d4af37;text-align:center;margin-bottom:30px">Note Section ${sectionCount}</h2>
    
    <label>Tags (tap to select)</label>
    <div class="tags" id="tags${sectionCount}"></div>
    <input type="text" class="custom-tags" placeholder="Add custom tags, comma-separated">
    
    <label>Body of Note</label>
    <textarea class="content" placeholder="Write your full note here..."></textarea>
    
    <label>Add Image (opens GitHub to save)</label>
    <input type="file" class="image" accept="image/*">
    <img class="img-prev" style="display:none">
    
    <label>Source (link or book)</label>
    <input type="text" class="source" placeholder="https://... or book title">
    
    <label>Citation (quote/reference)</label>
    <input type="text" class="citation" placeholder="e.g. “All men are created equal” - Jefferson">
  `;
  document.getElementById('sections').appendChild(div);

  const tagBox = document.getElementById(`tags${sectionCount}`);
  tagsList.forEach(tag => {
    const b = document.createElement('span');
    b.className = 'tag-btn';
    b.textContent = tag;
    b.onclick = () => b.classList.toggle('selected');
    tagBox.appendChild(b);
  });
}

function getSections() {
  const secs = [];
  document.querySelectorAll('.section').forEach(sec => {
    const file = sec.querySelector('.image').files[0];
    let imgPath = '';
    if (file) {
      const name = prompt('Save image as (with .jpg/.png)', file.name) || file.name;
      imgPath = `images/${name}`;
      const r = new FileReader();
      r.onload = e => sec.querySelector('.img-prev').src = e.target.result;
      r.readAsDataURL(file);
      window.open(`https://github.com/iowacattails/my-law-notes/upload/main/images`,'_blank');
    }

    const tags = Array.from(sec.querySelectorAll('.tag-btn.selected')).map(b=>b.textContent)
                 .concat(sec.querySelector('.custom-tags').value.split(',').map(t=>t.trim()).filter(t=>t))
                 .join(' · ');
    const body = sec.querySelector('.content').value.replace(/\n/g,'<br>') + (imgPath?`<br><img src="${imgPath}" style="max-width:100%;border-radius:12px">`:'');
    const src = sec.querySelector('.source').value.trim();
    const cit = sec.querySelector('.citation').value.trim();

    secs.push({tags,body,src,cit});
  });
  return secs;
}

function previewAll() {
  const pageTitle = document.getElementById('page-title').value.trim() || 'New Law Note';
  const secs = getSections();
  let h = `<h1 style="text-align:center;color:#b8860b;text-shadow:0 0 10px gold">${pageTitle}</h1>`;
  secs.forEach(s => {
    h += `${s.tags?`<p style="text-align:center;color:#b8860b;margin:20px"><strong>${s.tags}</strong></p>`:''}<div class="stripe">${s.body}</div>${s.src?`<p style="text-align:center;margin-top:20px">Source: <a href="${s.src}" style="color:#d4af37">${s.src}</a></p>`:''}${s.cit?`<p style="text-align:center;font-style:italic;margin:10px 0 40px">${s.cit}</p>`:''}<hr style="border-color:#d4af37">`;
  });
  document.getElementById('preview').innerHTML = h;
  document.getElementById('preview').style.display = 'block';
}

function publishEverything() {
  previewAll();
  const pageTitle = document.getElementById('page-title').value.trim() || 'new-law-note';
  const filename = pageTitle.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'') + '.html';
  const secs = getSections();

  let fullBody = '';
  secs.forEach(s => {
    fullBody += `${s.tags?`<p style="text-align:center;color:#b8860b"><strong>${s.tags}</strong></p>`:''}<div class="stripe">${s.body}</div>${s.src?`<p style="text-align:center">Source: <a href="${s.src}">${s.src}</a></p>`:''}${s.cit?`<p style="text-align:center;font-style:italic">${s.cit}</p>`:''}<hr style="border-color:#d4af37;margin:60px 0">`;
  });

  const html = `<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>${pageTitle}</title><style>body{background:#111;color:#fff;font-family:Arial;padding:20px}.note{max-width:900px;margin:auto;background:linear-gradient(90deg,#fffacd 50%,#ffffe0 50%);color:#000;padding:40px;border-radius:15px;box-shadow:0 0 30px gold}h1{color:#b8860b;text-align:center;text-shadow:0 0 10px gold}.stripe{background:repeating-linear-gradient(90deg,transparent,transparent 49px,#d4af37 49px,#d4af37 50px);padding:25px;border-radius:12px}a{color:#d4af37}img{max-width:100%;border-radius:12px}</style></head><body><div class="note"><h1>${pageTitle}</h1>${fullBody}<p style="text-align:center"><a href="index.html">All Law Notes</a></p></div></body></html>`;

  window.open(`https://github.com/iowacattails/my-law-notes/new/main?filename=${filename}&value=${encodeURIComponent(html)}`,'_blank');
  alert("Ready! Commit any image tabs first → then commit the note.");
}

// First section on load
addSection();
</script>
</body>
</html>
