<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Law Notes Publisher</title>
<style>
  body{font-family:Arial;background:#111;color:#fff;margin:0;padding:12px 10px}
  .version{font-size:15px;color:#d4af37;text-align:center;margin:8px 0 20px;font-weight:bold}
  .top{width:100%;padding:20px;font-size:24px;background:#333;border:5px solid #d4af37;color:#fff;border-radius:20px;text-align:center;box-sizing:border-box}
  label{display:block;margin:22px 0 10px;color:#d4af37;font-weight:bold;font-size:19px}
  input,textarea,.header-box{width:100%;padding:16px;background:#333;border:5px solid #d4af37;color:#fff;border-radius:18px;box-sizing:border-box;font-size:18px}
  textarea{min-height:280px;resize:vertical}
  .header-box{min-height:60px;background:#222;color:#d4af37;text-align:center;font-size:19px}
  .tags{display:flex;flex-wrap:wrap;gap:12px;margin:18px 0}
  .tag-btn{background:#444;padding:11px 20px;border-radius:30px;font-size:16px;cursor:pointer}
  .tag-btn.selected{background:#d4af37;color:#000;font-weight:bold}
  button{background:#d4af37;color:#000;font-weight:bold;border:none;border-radius:20px;cursor:pointer;margin:20px 8px;font-size:24px}
  .add-btn{padding:18px 40px}
  .publish-btn{padding:28px 80px;background:gold;font-size:32px}
  .test-btn{padding:12px 30px;background:#87CEEB;color:#000;font-size:20px}
  button:hover{opacity:0.9;transform:scale(1.03)}
  #preview{margin:40px -10px 0;padding:40px;background:#ffffe0;color:#000;border:6px solid #d4af37;border-radius:20px;font-size:19px;line-height:1.7}
  .stripe{background:repeating-linear-gradient(90deg,transparent,transparent 49px,#d4af37 49px,#d4af37 50px);padding:35px;border-radius:15px;margin:25px 0}
  .section{margin-top:60px;padding-top:40px;border-top:3px dashed #d4af37}
  .back{text-align:center;margin:90px 0 40px;font-size:26px;font-weight:bold}
  .back a{color:#d4af37;text-decoration:underline}
  .img-prev{max-width:100%;border-radius:15px;margin:20px 0;border:4px solid #d4af37;display:block}
</style>
</head>
<body>

<!-- VERSION 4.8 ‚Äì CORS PROXY + BROWSER FIX (Dec 5 2025) -->

<div class="version">VERSION 4.8 ‚Äì CORS PROXY + BROWSER FIX (Dec 5 2025)</div>

<input type="text" id="page-title" class="top" placeholder="Page Title">

<div id="sections"></div>

<div style="text-align:center;margin:60px 0">
  <button class="test-btn" onclick="testAPI()">Test API Connection</button>
  <button class="add-btn" onclick="addSection()">+ Add Another Section</button>
</div>
<div style="text-align:center">
  <button class="publish-btn" onclick="publishAll()">Publish All<br>(Images + Note + Index)</button>
</div>

<div id="preview"></div>

<div class="back">
  <a href="https://iowacattails.github.io/my-law-notes/">‚Üê Back to All Law Notes</a>
</div>

<script>
const GITHUB_TOKEN = "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";
const REPO = "iowacattails/my-law-notes";
const COMMITTER = { name: "Law Notes Publisher", email: "publisher@law-notes.com" };
const PROXY = "https://cors-anywhere.herokuapp.com/"; // Bypasses browser CORS block

const tagsList = ["Common Law","Trial by Jury","Natural Rights","Due Process","Magna Carta","Abrogation","Vattel","Locke","Bill of Rights","Constitution","Habeas Corpus","Jury Nullification"];

let sectionCount = 0;

function addSection() {
  sectionCount++;
  const div = document.createElement('div');
  div.className = 'section';
  div.innerHTML = `
    <h2 style="color:#d4af37;text-align:center;margin-bottom:35px;font-size:28px">Note Section ${sectionCount}</h2>
    <label>Tags (tap to select)</label>
    <div class="tags" id="tags${sectionCount}"></div>
    <input type="text" class="custom-tags" placeholder="Add custom tags, comma-separated">
    <div class="header-box" contenteditable="true"></div>
    <label>Body of Note</label>
    <textarea class="content" placeholder="Write your full note here..."></textarea>
    <label>Add Image (auto-uploaded)</label>
    <input type="file" class="image" accept="image/*">
    <img class="img-prev" style="display:none">
    <label>Source (link or book)</label>
    <input type="text" class="source">
    <label>Citation (quote/reference)</label>
    <input type="text" class="citation">
  `;
  document.getElementById('sections').appendChild(div);

  const tagBox = document.getElementById(`tags${sectionCount}`);
  tagsList.forEach(t => {
    const b = document.createElement('span');
    b.className = 'tag-btn';
    b.textContent = t;
    b.onclick = () => { b.classList.toggle('selected'); previewAll(); };
    tagBox.appendChild(b);
  });

  div.querySelectorAll('input, textarea, .header-box').forEach(el => el.addEventListener('input', previewAll));
  div.querySelector('.image').onchange = e => {
    const file = e.target.files[0];
    if (file) {
      const prev = e.target.parentElement.querySelector('.img-prev');
      prev.src = URL.createObjectURL(file);
      prev.style.display = 'block';
      previewAll();
    }
  };
  previewAll();
}

async function githubAPI(path, opts = {}) {
  const url = `${PROXY}https://api.github.com/repos/${REPO}/contents/${path}`;
  const config = {
    method: opts.method || 'GET',
    headers: { 
      'Authorization': `token ${GITHUB_TOKEN}`, 
      'Accept': 'application/vnd.github.v3+json',
      'Content-Type': 'application/json'
    }
  };
  const body = { 
    ...opts.body, 
    branch: 'main', 
    committer: COMMITTER 
  };
  if (opts.method !== 'GET') config.body = JSON.stringify(body);

  const r = await fetch(url, config);
  if (!r.ok) {
    const err = await r.text();
    if (r.status === 401) throw new Error("401: Token invalid‚Äîregen at https://github.com/settings/tokens");
    if (r.status === 404) throw new Error("404: Path missing‚Äîfixed");
    if (r.status === 422) throw new Error("422: Invalid commit‚Äîfixed");
    throw new Error(`GitHub ${r.status}: ${err}`);
  }
  return r.json();
}

async function testAPI() {
  try {
    await githubAPI('');
    alert('‚úÖ API GOOD! Ready to publish.');
  } catch (e) {
    alert('‚ùå API FAIL: ' + e.message);
  }
}

function previewAll() {
  const title = document.getElementById('page-title').value.trim() || "Preview Note";
  let html = `<h1 style="text-align:center;color:#b8860b;text-shadow:0 0 12px gold;font-size:32px">${title}</h1>`;

  document.querySelectorAll('.section').forEach(sec => {
    const tags = [...Array.from(sec.querySelectorAll('.tag-btn.selected')).map(b=>b.textContent),
                  ...sec.querySelector('.custom-tags').value.split(',').map(t=>t.trim()).filter(Boolean)].join(' ¬∑ ');
    const header = sec.querySelector('.header-box').innerText.trim();
    const body = sec.querySelector('.content').value.replace(/\n/g,'<br>');
    const img = sec.querySelector('.img-prev').style.display === 'block' ? sec.querySelector('.img-prev').outerHTML : '';
    const source = sec.querySelector('.source').value.trim();
    const citation = sec.querySelector('.citation').value.trim();

    if (tags) html += `<p style="text-align:center;color:#b8860b"><strong>${tags}</strong></p>`;
    if (header) html += `<h2 style="text-align:center;color:#d4af37">${header}</h2>`;
    html += `<div class="stripe">${body}${img}</div>`;
    if (source) html += `<p style="text-align:center">Source: <a href="${source}" style="color:#d4af37">${source}</a></p>`;
    if (citation) html += `<p style="text-align:center;font-style:italic">${citation}</p>`;
    html += `<hr style="border:1px dashed #d4af37">`;
  });

  document.getElementById('preview').innerHTML = html;
}

async function publishAll() {
  try {
    try {
      await githubAPI('images/.gitkeep', { method: 'PUT', body: { message: 'Create images dir', content: btoa('') } });
    } catch (e) { /* Ignore */ }

    const title = document.getElementById('page-title').value.trim() || "Untitled";
    const slug = title.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'') + '.html';

    for (const sec of document.querySelectorAll('.section')) {
      const input = sec.querySelector('.image');
      if (input.files?.[0]) {
        const file = input.files[0];
        const ext = file.name.split('.').pop() || 'jpg';
        const name = prompt("Image filename (with .jpg/.png)", `img-${Date.now()}.${ext}`) || `img-${Date.now()}.${ext}`;
        const b64 = await new Promise(r => { const fr = new FileReader(); fr.onload = () => r(fr.result.split(',')[1]); fr.readAsDataURL(file); });
        await githubAPI(`images/${name}`, { method: 'PUT', body: { message: `Add ${name}`, content: b64 } });
      }
    }

    const noteHTML = `<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>${title}</title><style>body{background:#111;color:#fff;font-family:Arial;padding:20px}.note{max-width:900px;margin:auto;background:#ffffe0;color:#000;padding:40px;border-radius:20px;border:6px solid #d4af37}h1{color:#b8860b;text-align:center;text-shadow:0 0 12px gold}.stripe{background:repeating-linear-gradient(90deg,transparent,transparent 49px,#d4af37 49px,#d4af37 50px);padding:35px;border-radius:15px}a{color:#d4af37}img{max-width:100%;border-radius:15px}</style></head><body><div class="note"><h1>${title}</h1>${document.getElementById('preview').innerHTML}<p style="text-align:center"><a href="index.html">All Law Notes</a></p></div></body></html>`;

    await githubAPI(slug, { method: 'PUT', body: { message: `Publish: ${title}`, content: btoa(unescape(encodeURIComponent(noteHTML))) } });

    const idx = await githubAPI('index.html');
    let content = atob(unescape(encodeURIComponent(idx.content)));
    const notesMatch = content.match(/const notes = (\[[\s\S]*?\]);/);
    let notes = [];
    if (notesMatch) {
      try {
        notes = JSON.parse(notesMatch[1]);
      } catch (parseErr) {
        notes = [];
      }
    }
    if (!notes.some(n => n.file === slug)) {
      notes.push({ title, file: slug });
      notes.sort((a,b) => a.title.localeCompare(b.title));
      const newNotesStr = `const notes = ${JSON.stringify(notes, null, 2)};`;
      content = content.replace(/const notes = \[[\s\S]*?\];/, newNotesStr);
      await githubAPI('index.html', { method: 'PUT', body: { message: `Index: add ${title}`, content: btoa(unescape(encodeURIComponent(content))), sha: idx.sha } });
    }

    const liveUrl = `https://iowacattails.github.io/my-law-notes/${slug}`;
    alert(`üéâ VERSION 4.8 SUCCESS!\nLive: ${liveUrl}\nRefresh index ‚Äì button added!`);
    if (confirm("Open note?")) window.open(liveUrl, '_blank');
  } catch (e) {
    alert("Publish failed: " + e.message + "\n(Test API first.)");
  }
}

addSection();
previewAll();
</script>
</body>
</html>
