<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Law Note Publisher</title>
<style>
  body{background:#ff0;margin:0;padding:20px;font-family:Arial;}
  h1{font-size:2.5em;text-align:center;margin:40px 0;}
  input,textarea,button{width:100%;padding:15px;margin:10px 0;font-size:1.2em;box-sizing:border-box;}
  button{background:#000;color:#ff0;border:none;padding:25px;font-weight:bold;cursor:pointer;}
  .section{border:4px solid #000;padding:30px;margin:30px 0;background:#fff;}
  .thumb{max-width:50%;margin:40px auto;display:block;border:4px solid #000;}
  .tag-btn{display:inline-block;background:#fff;color:#000;padding:10px 20px;margin:8px;border:3px solid #000;border-radius:10px;cursor:pointer;}
  .tag-btn.selected{background:#000;color:#ff0;}
  #selected-tags{margin:20px 0;font-weight:bold;font-size:1.3em;}
  #preview{background:#fff;padding:40px;margin-top:50px;border:4px solid #000;}
</style>
</head>
<body>

<h1>Law Note Publisher</h1>

<input type="text" id="title" placeholder="Page Title" oninput="updatePreview()">

<div id="sections">
  <div class="section">
    <textarea rows="8" class="note" placeholder="Main note / quote" oninput="updatePreview()"></textarea>
    <div class="images"></div>
    <button class="add" onclick="addPhoto(this)">+ Add Photo</button>
  </div>
</div>

<div style="margin:50px 0;">
  <strong>Tags:</strong><br>
  <span class="tag-btn" onclick="toggleTag(this)">Common Law</span>
  <span class="tag-btn" onclick="toggleTag(this)">Trial by Jury</span>
  <span class="tag-btn" onclick="toggleTag(this)">Natural Rights</span>
  <span class="tag-btn" onclick="toggleTag(this)">Due Process</span>
  <span class="tag-btn" onclick="toggleTag(this)">Magna Carta</span>
  <span class="tag-btn" onclick="toggleTag(this)">Vattel</span>
  <span class="tag-btn" onclick="toggleTag(this)">Locke</span>
  <div id="selected-tags">Tags: none</div>
</div>

<button onclick="publish()">PUBLISH PAGE + IMAGE</button>

<div id="preview"><h2>Live Preview</h2><div id="previewContent">Start typing...</div></div>

<script>
let selectedTags = [];
let imageCount = 0;

function toggleTag(el){
  const t=el.textContent.trim();
  if(selectedTags.includes(t)) selectedTags=selectedTags.filter(x=>x!==t),el.classList.remove('selected');
  else selectedTags.push(t),el.classList.add('selected');
  document.getElementById('selected-tags').textContent='Tags: '+(selectedTags.join(', ')||'none');
  updatePreview();
}

function addPhoto(btn){
  const div=btn.parentNode.querySelector('.images');
  const c=document.createElement('div');
  c.innerHTML=`<input type="file" accept="image/*"><img class="thumb" style="display:none;"><button onclick="this.parentNode.remove()">X</button>`;
  c.querySelector('input').onchange=e=>{
    if(e.target.files[0]){
      const reader=new FileReader();
      reader.onload=r=>{
        c.querySelector('.thumb').src=r.target.result;
        c.querySelector('.thumb').style.display='block';
        imageCount++;
      };
      reader.readAsDataURL(e.target.files[0]);
    }
  };
  div.appendChild(c);
  updatePreview();
}

function updatePreview(){
  const title=document.getElementById('title').value.trim()|| "Untitled";
  let html=`<h1>${title}</h1><p>`;
  document.querySelectorAll('.note').forEach(n=>html+=n.value.replace(/\n/g,'<br><br>')+'<br><br>');
  document.querySelectorAll('.thumb').forEach((img,i)=>{
    if(img.src) html+=`<div style="text-align:center"><img src="${img.src}" style="max-width:50%;"></div><br>`;
  });
  html+=`<em>Tags: ${selectedTags.join(', ')||'none'}</em><br>`;
  html+=`<a href="index.html" style="background:#fff;color:#000;padding:20px;display:inline-block;border:4px solid #000;">← Return to Law Book Links</a>`;
  document.getElementById('previewContent').innerHTML=html;
}

function publish(){
  const title=document.getElementById('title').value.trim()|| "untitled";
  const slug=title.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'')+'.html';
  let html=`<!DOCTYPE html><html><head><meta charset="UTF-8"><title>${title}</title><style>body{background:#ff0;margin:40px;font-family:Georgia;font-size:2.2em;line-height:2.1;}img{max-width:50%;margin:60px auto;display:block;border:4px solid #000;}</style></head><body><h1>${title}</h1><p>`;
  document.querySelectorAll('.note').forEach(n=>html+=n.value.replace(/\n/g,'<br><br>')+'<br><br>');
  document.querySelectorAll('.thumb').forEach((img,i)=>{
    if(img.src&&img.src.startsWith('data:')){
      const name=`${slug.replace('.html','')}-${i+1}.jpg`;
      html+=`<div style="text-align:center"><img src="images/${name}" style="max-width:50%;"></div><br>`;
    }
  });
  html+=`<em>Tags: ${selectedTags.join(', ')||'none'}</em><br>`;
  html+=`<a href="index.html" style="background:#fff;color:#000;padding:30px;display:inline-block;border:4px solid #000;">← Return to Law Book Links</a></body></html>`;

  const url=`https://github.com/iowacattails/my-law-notes/new/main?filename=${slug}&value=${encodeURIComponent(html)}`;
  window.open(url,'_blank');
  alert("Page opened — after committing, manually upload images to /images/ with matching names (e.g. your-title-1.jpg)");
}
</script>
</body>
</html>
