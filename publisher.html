<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Law Publisher</title>
<style>
  body {background:#ff0; margin:0; padding:20px; font-family:Arial; font-size:1.4em;}
  h1 {font-size:2em; text-align:center; margin:20px;}
  input, textarea, button {width:100%; padding:12px; margin:10px 0; font-size:1em;}
  button {background:#000; color:#ff0; border:none; padding:20px; font-weight:bold; cursor:pointer;}
  .section {border:2px solid #000; padding:15px; margin:15px 0; background:#fff;}
  #preview {background:#ff0; padding:20px; margin-top:30px; border:3px solid #000;}
  .add {background:#333; color:#ff0;}
</style>
</head>
<body>
<h1>Law Publisher</h1>

<input type="text" id="title" placeholder="Page Title">

<div id="sections">
  <div class="section">
    <input type="text" placeholder="Section Header (optional)">
    <textarea rows="6" placeholder="Main note / quote"></textarea>
    <input type="file" accept="image/*" onchange="previewImage(this)">
    <img id="img-preview" style="max-width:100%; display:none; margin:10px 0;">
    <input type="text" placeholder="Citation (e.g., Coke’s Institutes)">
    <input type="url" placeholder="Source URL (Archive.org, etc.)">
    <button class="add" onclick="addSection()">+ Add Another Section</button>
  </div>
</div>

<button onclick="publish()">PUBLISH NEW PAGE</button>

<div id="preview"></div>

<script>
function addSection() {
  const div = document.createElement('div');
  div.className = 'section';
  div.innerHTML = document.querySelector('.section').innerHTML;
  document.getElementById('sections').appendChild(div);
}
function previewImage(input) {
  const img = input.parentNode.querySelector('img');
  if (input.files[0]) {
    img.src = URL.createObjectURL(input.files[0]);
    img.style.display = 'block';
  }
}
function publish() {
  // Real-time preview + GitHub pre-fill will go here — full version ready when you say go
  alert('Full auto-publish coming in next version — this one is just the clean UI');
}
</script>
</body>
</html>
