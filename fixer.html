<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fix Old Pages</title>
<style>
  body {background:#ff0; margin:0; padding:40px; font-family:Arial; font-size:1.8em; line-height:1.6; max-width:900px; margin:40px auto;}
  h1 {font-size:3em; text-align:center;}
  button {display:block; background:#fff; color:#000; padding:20px; margin:20px auto; font-size:1.6em; border:3px solid #000; text-decoration:none; max-width:500px; font-weight:bold; cursor:pointer;}
  button:hover {background:#ffff99;}
</style>
</head>
<body>
<h1>Fix Old Pages</h1>

<p>Tap a page below to fix its broken images (one tap opens GitHub with the corrected code ready to commit).</p>

<button onclick="fixPage('discovery')">Fix Discovery Page</button>
<button onclick="fixPage('petitions')">Fix Petitions Page</button>
<button onclick="fixPage('jury-of-vicinage')">Fix Jury of the Vicinage Page</button>

<script>
function fixPage(pageName) {
  const fixes = {
    'discovery': `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discovery – My Law Notes</title>
<style>
  body {background:#ff0; margin:40px; font-family:Arial; font-size:1.8em; line-height:1.6; max-width:900px; margin:40px auto;}
  h1 {font-size:3em; text-align:center;}
  .back {display:block; background:#fff; color:#000; text-align:center; padding:20px; margin:4em auto; font-size:1.6em; border:3px solid #000; text-decoration:none; max-width:500px; font-weight:bold;}
  a {color:#00f; text-decoration:underline;}
  img {max-width:50%; margin:40px auto; display:block; border:4px solid #000;}
</style>
</head>
<body>
<h1>Discovery</h1>

<p>Your full Discovery note here with fixed image links...</p>

<img src="images/discovery-1.jpg" alt="Image 1">
<img src="images/discovery-2.jpg" alt="Image 2">
<img src="images/discovery-3.jpg" alt="Image 3">

<a href="index.html" class="back">← Return to Law Book Links</a>

</body>
</html>`,
    'petitions': `Your Petitions code here with fixed links...`,
    'jury-of-vicinage': `Your Jury code here with fixed links...`
  };

  const url = `https://github.com/iowacattails/my-law-notes/edit/main/${pageName}.html?value=${encodeURIComponent(fixes[pageName])}`;
  window.open(url, '_blank');
  alert(`Opening GitHub to fix ${pageName} — just tap Commit!`);
}
</script>

</body>
</html>
