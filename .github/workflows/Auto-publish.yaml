name: Auto-Publish Law Note

on:
  push:
    paths:
      - 'notes/**.md'
      - 'images/**'

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_LAW_NOTES_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install python-frontmatter

      - name: Update index.html
        run: |
          python3 .github/scripts/update_index.py

      - name: Commit & push index if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          git diff --quiet && echo "No changes" && exit 0
          git commit -m "Auto-update index with new note"
          git push
