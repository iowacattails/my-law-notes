<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Law Notes</title>
<style>
  body {background:#ff0;margin:40px;font-family:Arial;text-align:center;}
  h1 {font-size:4em;margin-bottom:20px;}
  h2 {font-size:2em;margin-bottom:60px;}
  .button {display:inline-block;background:#fff;color:#000;padding:25px 50px;margin:20px;font-size:2em;border:4px solid #000;border-radius:15px;text-decoration:none;font-weight:bold;}
  .tagbutton {display:inline-block;background:#000;color:#ff0;padding:30px 80px;margin:40px;font-size:2.8em;border:6px solid #fff;border-radius:25px;text-decoration:none;font-weight:bold;}
</style>
</head>
<body>

<h1>My Law Notes</h1>
<h2>Notes & Historical Law Book Links<br><small>by Rob Logue</small></h2>

<!-- TAGS BUTTON -->
<a href="tags.html" class="tagbutton">TAGS</a>
<br><br><br><br>

<!-- AUTO-UPDATING LIST OF ALL NOTES -->
<script>
fetch('https://api.github.com/repos/iowacattails/my-law-notes/git/trees/main?recursive=1')
  .then(r => r.json())
  .then(data => {
    const files = data.tree
      .filter(f => f.path.endsWith('.html') && !['index.html','publisher.html','tags.html'].includes(f.path.split('/').pop()))
      .sort((a,b) => a.path.localeCompare(b.path));

    files.forEach(file => {
      const name = file.path.replace('.html','').replace(/-/g,' ').replace(/\b\w/g, l => l.toUpperCase());
      document.write(`<a href="${file.path}" class="button">${name}</a><br><br>`);
    });
  });
</script>

<br><br><br>
<a href="publisher.html" style="font-size:2em;color:#000;text-decoration:none;">+ Create New Note</a>

</body>
</html>
