<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes & Historical Law Book Links</title>
  <style>
    body {
      background: #FFD700;
      color: black;
      font-family: Georgia, 'Times New Roman', serif;
      text-align: center;
      margin: 0;
      padding: 50px 20px 80px;
    }
    h1 {
      font-size: 2.8em;
      margin: 0 0 10px 0;
      line-height: 1.2;
    }
    h2 {
      font-size: 1.6em;
      margin: 0 0 70px 0;
      font-weight: normal;
    }
    .tags {
      margin: 50px 0 100px 0;
    }
    .tag-btn {
      background: white;
      color: black;
      padding: 12px 32px;
      margin: 10px;
      font-size: 1.5em;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .new-note-btn {
      background: black;
      color: #FFD700;
      padding: 14px 40px;
      font-size: 1.6em;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Notes & Historical<br>Law Book Links</h1>
  <h2>by Rob Logue</h2>

  <div class="tags">
    {% assign all_tags = site.notes | map: 'tags' | join: ',' | split: ',' | uniq | sort %}
    {% for tag in all_tags %}
      <a href="/tags/{{ tag | slugify }}" class="tag-btn">{{ tag }}</a>
    {% endfor %}
  </div>

  <a href="https://app.pagescms.org/iowacattails/my-law-notes" class="new-note-btn" target="_blank">New Note</a>

</body>
</html>
