<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Law Notes</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background:#fefee7; margin:0; padding:20px; text-align:center; }
    h1 { font-size: 2.8em; margin:20px 0 10px; }
    h2 { font-size: 1.6em; color:#333; margin-bottom:10px; }
    .byline { font-size:1.3em; margin-bottom:40px; color:#555; }
    .tags-header { background:#000; color:#fff; padding:12px 30px; border-radius:50px; display:inline-block; font-size:1.5em; margin:40px 0 30px; }
    .notes-grid { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; max-width:1000px; margin:0 auto; }
    .note-btn { 
      background:#fff; color:#000; border:3px solid #000; border-radius:20px; 
      padding:18px 24px; font-size:18px; font-weight:bold; text-align:center;
      min-width:220px; flex:1 1 220px; box-shadow:5px 5px 0 #000;
      transition: all 0.2s;
    }
    .note-btn:hover { transform:translate(-3px,-3px); box-shadow:8px 8px 0 #000; }
    .create-btn { 
      display:block; margin:60px auto; background:#000; color:#fff; 
      padding:18px 40px; border-radius:50px; font-size:20px; max-width:340px;
    }
  </style>
</head>
<body>

  <h1>My Law Notes</h1>
  <h2>Notes & Historical Law Book Links</h2>
  <p class="byline">by Rob Logue</p>

  <div class="tags-header">TAGS</div>

  <div class="notes-grid" id="notes-list">
    <!-- Your published notes will appear here automatically, alphabetized -->
  </div>

  <script>
    // List of your actual note files (add new ones here or we can auto-scan later)
    const notes = [
      {title: "Trial By Jury Of The Vicinage", file: "trial-by-jury-of-the-vicinage.html"},
      {title: "Algernon Sidney on Liberty", file: "algernon-sidney-on-liberty.html"},
      // ← just keep adding lines like this as you publish
    ];

    // Auto-sort alphabetically
    notes.sort((a,b) => a.title.localeCompare(b.title));

    const container = document.getElementById('notes-list');
    notes.forEach(note => {
      const btn = document.createElement('a');
      btn.href = note.file;
      btn.className = 'note-btn';
      btn.textContent = note.title;
      container.appendChild(btn);
    });

    // If no notes yet
    if (notes.length === 0) {
      container.innerHTML = '<p style="color:#666;font-size:1.4em;">No notes yet — publish your first one!</p>';
    }
  </script>

  <a href="publisher.html" class="create-btn">+ Create New Note (private tool)</a>
<!-- AUTO-GENERATED NOTES -->
</body>
</html>
