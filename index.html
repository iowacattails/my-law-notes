<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Law Notes</title>
<style>
  body {background:#ff0; margin:40px; font-family:Arial; text-align:center;}
  h1 {font-size:2.5em;}
  .button {display:inline-block; background:#fff; color:#000; padding:20px 40px; margin:20px; font-size:2em; border:4px solid #000; border-radius:15px; text-decoration:none; font-weight:bold;}
</style>
</head>
<body>
<h1>Notes & Historical Law Book Links<br><small>by Rob Logue</small></h1>

<div id="buttons">Loading your notesâ€¦</div>

<script>
fetch('pages.json')
  .then(r => r.json())
  .then(pages => {
    const container = document.getElementById('buttons');
    container.innerHTML = '';
    pages.forEach(p => {
      const a = document.createElement('a');
      a.href = p.file;
      a.className = 'button';
      a.textContent = p.title;
      container.appendChild(a);
      container.appendChild(document.createElement('br'));
      container.appendChild(document.createElement('br'));
    });
  });
</script>
</body>
</html>
