<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Law Notes</title>
<meta http-equiv="Clear-Site-Data" content="cache" />
<style>
  body {background:#ff0;margin:40px;font-family:Arial;text-align:center;}
  h1 {font-size:2.5em;}
  .subtitle {font-size:1.8em;margin-bottom:60px;}
  .button {display:inline-block;background:#fff;color:#000;padding:25px 50px;margin:20px;font-size:1.8em;border:4px solid #000;border-radius:15px;text-decoration:none;font-weight:bold;}
  .button:hover {background:#ffff99;}
</style>
</head>
<body>
<h1>My Law Notes</h1>
<h2 class="subtitle">Notes & Historical Law Book Links<br><small>by Rob Logue</small></h2>

<div id="buttons">Loading current notes...</div>

<script>
// This ONLY shows files that actually exist in the repo right now
fetch('https://api.github.com/repos/iowacattails/my-law-notes/contents')
  .then(r => r.json())
  .then(files => {
    const container = document.getElementById('buttons');
    container.innerHTML = '';
    files
      .filter(f => f.name.endsWith('.html') && 
                  f.name !== 'index.html' && 
                  f.name !== 'publisher.html')
      .sort((a,b) => a.name.localeCompare(b.name))
      .forEach(f => {
        let title = f.name
          .replace('.html','')
          .replace(/-/g,' ')
          .replace(/\b\w/g, c => c.toUpperCase());
        const a = document.createElement('a');
        a.href = f.name;
        a.className = 'button';
        a.textContent = title;
        container.appendChild(a);
        container.appendChild(document.createElement('br'));
        container.appendChild(document.createElement('br'));
      });
    if (container.innerHTML === '') container.innerHTML = '<p>No notes yet â€” publish your first one!</p>';
  });
</script>

<hr style="border:none;border-top:4px solid #000;margin:80px 0;">

<p style="font-size:1.4em;">More coming soon...</p>

</body>
</html>
